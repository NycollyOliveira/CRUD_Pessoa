<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    
    <p:commandButton value="Adicionar" action="#{ControlePessoa.adicionar()}" update="frmPessoa"/>
    <p:dataTable value="#{ControlePessoa.pessoaList}" var="pessoa" emptyMessage="Erro não há itens na lista escolhida">
        <p:column headerText="Nome">
            <h:outputText value="#{pessoa.nome}"/>
        </p:column> 

        <p:column headerText="Idade">
            <h:outputText value="#{pessoa.idade}"/>
        </p:column>
        <p:column headerText="Sexo">
            <h:outputText value="#{pessoa.sexo}"/>

        </p:column>
        <p:column headerText="Tipo Documento">
            <h:outputText value="#{pessoa.documento.tipoDoc}"/>
        </p:column>

        <p:column headerText="Numero Documento">
            <h:outputText value="#{pessoa.documento.numDoc}"/>
        </p:column>

        <p:column>
            <p:commandLink value="Consultar" action="#{ControlePessoa.consultar(pessoa)}" update="frmPessoa"/>
        </p:column>
    </p:dataTable>
</html>
