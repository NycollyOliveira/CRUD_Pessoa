<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <div>
        <p:outputLabel for="nomePessoa" value="Nome"/>
        <p:inputText autocomplete="off" id="nomePessoa" value="#{ControlePessoa.pessoa.nome}"/>
        <br/>
        <p:outputLabel for="idadePessoa" value="Idade"/>
        <p:inputText autocomplete="off" id="idadePessoa" value="#{ControlePessoa.pessoa.idade}"/>
        <br/>

        <p:outputLabel for ="sexoPessoa" value="Sexo"/>
        <p:inputText autocomplete="off" id="sexoPessoa" value="#{ControlePessoa.pessoa.sexo}"/>
        <br/>
        <p:outputLabel for="documentoPessoa" value="Documento"/>
        <p:selectOneMenu value="#{ControlePessoa.pessoa.documento.tipoDoc}">
            <f:selectItem itemLabel="RG" itemValue="Rg"/>
            <f:selectItem itemLabel="CPF" itemValue="Cpf"/>

        </p:selectOneMenu>

        <p:inputText autocomplete="off" id="documentoPessoa" value="#{ControlePessoa.pessoa.documento.numDoc}"/>
        <br/>

        <p:commandButton value="Voltar" process="@this" action="#{ControlePessoa.voltar()}" update="frmPessoa"/>
        <p:commandButton value="Salvar" process="@form" action="#{ControlePessoa.salvar()}" update="frmPessoa"/>

    </div>
</html>
