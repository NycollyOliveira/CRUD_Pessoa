<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <div>
            <h:outputText value="Nome: #{ControlePessoa.pessoa.nome}"/>
            <br/>
            <h:outputText value="Idade: #{ControlePessoa.pessoa.idade}"/>
            <br/><!--  -->
            <h:outputText value="Sexo: #{ControlePessoa.pessoa.sexo}"/>
            <br/>
            <h:outputText value="Documento: #{ControlePessoa.pessoa.documento.tipoDoc} #{ControlePessoa.pessoa.documento.numDoc}"/>
            <br/>
            <p:commandButton value="Voltar" action="#{ControlePessoa.voltar()}" update="frmPessoa"/>
        </div>
    </h:body>
</html>
